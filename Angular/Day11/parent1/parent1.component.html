<h2> {{ChildStrdata}} </h2>

<table border="1px">
    <thead>
        <th>Sr no</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of ChildArrObj;index as i">
            <td> {{i+1}} </td>
            <td> {{item.name}} </td>
            <td> {{item.price}} </td>
            <td> {{item.qty}} </td>
        </tr>

    </tbody>
</table>
